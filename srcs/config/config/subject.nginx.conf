http {
    client_max_body_size 10M;
    server {
        listen 80 default_server;
        server_name example.com;

        location / {
            autoindex on;
            error_page 404 /404.html;
            index index.html;
            limit_except GET {
                deny all;
            }
        }

        location /static {
            root /var/www/html;
        }

        location \.php$ {
            cgi_pass /var/run/php/php;
        }
    }
}
